<!DOCTYPE html>
<html>
    <head>
        <title>Render</title>
    </head>
    <body>


        <script type="text/javascript">

            const students = {
                name:"aung kyaw",
                age:15,
                subjects:['myanmar','english','math','chemistry','physic','biology']
            };

            const htmlone = `
            <div>
                <h3>${students.name}</h3>
                <p>${students.age}</p>
                <ul>
                    <li>${students.subjects[0]}</li>
                    <li>${students.subjects[1]}</li>
                    <li>${students.subjects[2]}</li>
                    <li>${students.subjects[3]}</li>
                    <li>${students.subjects[4]}</li>
                    <li>${students.subjects[5]}</li>
                </ul>
            </div>`


            document.write(htmlone);




            function myrender(courses){
                return `
                <ul>
                    ${courses.map(course=> `<li>${course}</li>`).join('')}
                </ul>`;
            }



            const htmltwo = `
            <div>
                <h3>${students.name}</h3>
                <p>${students.age}</p>
                ${myrender(students.subjects)}
            </div>`;


            document.write(htmltwo);





        </script>



    </body>
</html>
