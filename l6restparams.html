<!DOCTYPE html>
<html>
    <head>
        <title>Rest Parameter / Rest Operator</title>
    </head>
    <body>


        <script type="text/javascript">

            // Rest Parameter 

            // Note : can't set first and between
                    // : can contain just one rest parameter


            function city(val){
                return val;
            }

            console.log(city()); //undefined
            console.log(city('yangon')); //yangon
            console.log(city('yangon','mandalay','bago')); //yangon



            function country(...vals){
                return vals;
            }

            console.log(country('myanmar')); //['myanmar']
            console.log(country('myanmar',"thailand",'indonesia')); //(3) ['myanmar', 'thailand', 'indonesia']


            function place(location,...vals){
                // return location; // chaung tar
                return vals; //(2)  ['ngapali', 'ngwesaung']
            }

            console.log(place('chaung tar','ngapali','ngwesaung'));


            let animal = new Function('...vals','return vals');
            console.log(animal('cat','dog','fish')); //(3) ['cat', 'dog', 'fish']



            function getinfo(first,last,...city){
                console.log("This is firstname = ",first);
                console.log("This is lastname = ",last);
                console.log("This is city = ",city);
            }

            getinfo(); //This is firstname = undefined This is lastname = undefined This is city = undefined
            getinfo('aung','kyaw','yangon'); //This is firstname = aung This is lastname = kyaw This is city = ['yangon']
            getinfo('aung','kyaw','yangon','myanmar'); //This is firstname = aung This is lastname = kyaw This is city = ['yangon'.'myanmar']





            function exampleone(num1,num2,num3){
                console.log(num1,num2,num3);
            }    
            
            exampleone(10,20,30); //10 20 30

            function exampletwo(num1,num2,...num3){
                console.log(num1,num2,num3);
            }    
            
            exampletwo(10,20,30); // 10 20 [30]
            exampletwo(10,20,30,40,50); // 10 20 [30,40,50]


            // Error
            // function examplethree(...num1,num2,...num3){
            //     console.log(num1,num2,num3);

            // examplethree(10,20,30); // l6restparams.html:63 Uncaught SyntaxError: Rest parameter must be last formal parameter


            //  Error 
            // function examplefour(num1,...num2,...num3){
            //     console.log(num1,num2,num3);

            // examplefour(10,20,30); // l6restparams.html:63 Uncaught SyntaxError: Rest parameter must be last formal parameter









            function sumresult(...nums){
                let total = 0;

                for(const num of nums){
                    total += num;
                }

                return total;
            }


            console.log(sumresult(10,20,30,40,50));
            console.log(sumresult([10,20,30,40,50])); // doesn't work array 010,20,30,40,50





            function totalresult(...nums){
                const total =  nums.reduce((total,curr)=>total+curr,0);
                return total;
            }

            console.log(totalresult(10,20,30,40,50)); //150




    







                                 
            


           







                
        </script>
    </body>
